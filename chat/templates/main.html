{% extends "base.html" %}

{% block content %}
    <a href = '/'> Main page </a> &nbsp; | &nbsp; <a href = '/about'> About </a> 
    <ul> Rooms: <br>
    {% for name in rooms_names %}
        <li> <a href = 'rooms/{{ name }}'> {{ name }} </a> </li>
    {% endfor %}
    </ul>
    <button onclick="show();"> hello </button>
    <script type="text/javascript">
    function show() {
        var ws = new WebSocket("ws://localhost:8080/websocket");
        ws.onopen = function() {
           ws.send("Hello, world");
        };
        ws.onmessage = function (evt) {
           alert(evt.data);
        };
    }
    </script>
{% endblock %}
